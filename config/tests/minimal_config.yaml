version: v1

name: minimal_config
namespace: test

rag:
  parsers:
    csv:
      type: "CustomerSupportCSVParser"
      config:
        content_fields: ["question"]
        metadata_fields: ["category"]
        id_field: "id"
        combine_content: true
      file_extensions: [".csv"]
      mime_types: ["text/csv"]

  embedders:
    default:
      type: "OllamaEmbedder"
      config:
        model: "nomic-embed-text"
        base_url: "http://localhost:11434"
        batch_size: 16
        timeout: 30

  vector_stores:
    default:
      type: "ChromaStore"
      config:
        collection_name: "minimal_collection"
        persist_directory: "./data/minimal"

  retrieval_strategies:
    default:
      type: "BasicSimilarityStrategy"
      config:
        distance_metric: "cosine"

  defaults:
    parser: "auto"
    embedder: "default"
    vector_store: "default"
    retrieval_strategy: "default"

models:
  - provider: "local"
    model: "llama3.1:8b"

datasets:
  - name: "minimal_dataset"
    files: ["test_file.csv"]
    parser: "csv"
    embedder: "default"
    vector_store: "default"
    retrieval_strategy: "default"

prompts:
  - name: "minimal_prompt"
    prompt: "This is a minimal prompt."
    description: "This is a description of the minimal prompt."