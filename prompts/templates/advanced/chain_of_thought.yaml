template_id: chain_of_thought
name: Chain of Thought Reasoning
type: advanced
template: "Context: {{ context | format_documents }}\n\nQuestion: {{ query }}\n\n\
  Let me work through this step by step:\n\n1️⃣ **Understanding the Question**\nWhat\
  \ exactly is being asked and what kind of analysis is needed?\n\n2️⃣ **Key Information\
  \ from Context**  \nWhat relevant facts and data can I extract from the provided\
  \ context?\n\n3️⃣ **Step-by-Step Reasoning**\nHow do these pieces of information\
  \ connect to answer the question?\n\n4️⃣ **Final Conclusion**\nBased on my analysis,\
  \ here is my reasoned answer:\n\n**Answer:**"
input_variables:
- context
- query
optional_variables: []
metadata:
  use_case: analytical_reasoning
  complexity: high
  domain: general
  description: Chain of thought reasoning for complex questions
  tags:
  - reasoning
  - analysis
  - step-by-step
  - complex
  author: LlamaFarm Team
  examples:
  - description: Complex analytical question
    input:
      query: Why might renewable energy adoption vary between countries?
      context:
      - title: Energy Policy
        content: Countries have different energy policies, economic conditions, natural
          resources, and technological capabilities that influence renewable energy
          adoption.
    expected_output: 'Let me work through this step by step: 1. Understanding the
      question: We need to analyze factors affecting renewable energy adoption across
      different countries...'
validation_rules:
  query:
    type: str
    min_length: 10
    max_length: 1000
    required: true
  context:
    type: list
    required: true
