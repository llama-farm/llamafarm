# Text Parser Default Configurations
# These provide ready-to-use configurations for common use cases

# Basic configurations
no_chunking:
  name: No Chunking
  description: Process entire document as single unit
  config:
    encoding: auto
    chunk_size: null
    detect_structure: true
    preserve_line_breaks: true
    strip_empty_lines: true
  recommended_for:
  - Small documents
  - Single articles
  - Short reports

# Character-based chunking with sentence protection
general_purpose:
  name: General Purpose Text
  description: Standard text parsing with sentence protection
  config:
    encoding: auto
    chunk_size: 1000
    chunk_overlap: 100
    chunk_strategy: characters
    respect_sentence_boundaries: true
    respect_paragraph_boundaries: false
    min_chunk_size: 50
    preserve_line_breaks: true
    strip_empty_lines: true
    detect_structure: true
  recommended_for:
  - General text files
  - Documentation
  - Articles and blogs

# Sentence-based chunking
sentence_aware:
  name: Sentence-Aware Chunking
  description: Chunk by complete sentences
  config:
    encoding: auto
    chunk_size: 1200
    chunk_overlap: 200
    chunk_strategy: sentences
    min_chunk_size: 100
    preserve_line_breaks: true
    strip_empty_lines: true
    detect_structure: true
  recommended_for:
  - Academic papers
  - Legal documents
  - Technical documentation
  - FAQ content

# Paragraph-based chunking
paragraph_aware:
  name: Paragraph-Aware Chunking
  description: Chunk by complete paragraphs
  config:
    encoding: auto
    chunk_size: 2000
    chunk_overlap: 300
    chunk_strategy: paragraphs
    min_chunk_size: 150
    preserve_line_breaks: true
    strip_empty_lines: true
    detect_structure: true
  recommended_for:
  - Books and novels
  - Long-form articles
  - Research papers
  - Policy documents

