# Qdrant Store Default Configurations

general_purpose:
  name: General Purpose
  description: Standard qdrant store configuration
  config:
    host:
      type: string
      default: localhost
      description: Server host
    port:
      type: integer
      default: 6333
      minimum: 1
      maximum: 65535
      description: Server port
    collection_name:
      type: string
      default: documents
      pattern: ^[a-zA-Z0-9_-]+$
      description: Collection name
    vector_size: 768
    distance:
      type: string
      enum:
      - Cosine
      - Euclid
      - Dot
      default: Cosine
      description: Distance metric
  recommended_for:
  - Production
  - Scalable
  - Cloud
