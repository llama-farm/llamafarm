type: extractor
version: 1.0.0
generated_by: cli_compile.py
components:
  table_extractor:
    schema:
      name: table_extractor
      type: extractor
      class_name: TableExtractor
      description: Extracts structured tabular data from documents using multiple format detection methods
      version: 1.0.0
      dependencies:
        optional: []
        required: []
      config_schema:
        type: object
        properties:
          min_columns:
            type: integer
            default: 2
            minimum: 1
            description: Minimum number of columns required for table detection
          min_rows:
            type: integer
            default: 2
            minimum: 1
            description: Minimum number of rows required for table detection
          detect_headers:
            type: boolean
            default: true
            description: Whether to detect and separate table headers
          table_formats:
            type: array
            items:
              type: string
              enum:
              - pipe
              - grid
              - csv
              - html_marker
            default:
            - pipe
            - grid
            - csv
            description: Table formats to detect
          max_cell_length:
            type: integer
            default: 200
            minimum: 10
            description: Maximum character length allowed per table cell
      output_schema:
        type: object
        properties:
          tables:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                data:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
                headers:
                  type: array
                  items:
                    type: string
                start_line:
                  type: integer
                end_line:
                  type: integer
          table_count:
            type: integer
          total_rows:
            type: integer
          total_columns:
            type: integer
          statistics:
            type: object
      use_cases:
      - Financial report analysis
      - Data extraction from PDFs
      - Structured content parsing
      - Research paper table extraction
      - CSV content detection
      - Spreadsheet data mining
      examples:
      - name: Basic table detection
        config:
          min_columns: 2
          min_rows: 2
          detect_headers: true
          table_formats:
          - pipe
          - csv
        description: Detect pipe and CSV tables with headers
      - name: Strict table extraction
        config:
          min_columns: 3
          min_rows: 3
          detect_headers: true
          table_formats:
          - grid
          - pipe
          max_cell_length: 100
        description: Extract only well-formed tables with multiple columns
      - name: All format detection
        config:
          min_columns: 2
          min_rows: 1
          detect_headers: false
          table_formats:
          - pipe
          - grid
          - csv
          - html_marker
          max_cell_length: 500
        description: Detect all table formats including HTML markers
      - name: Large table extraction
        config:
          min_columns: 1
          min_rows: 1
          detect_headers: true
          table_formats:
          - csv
          max_cell_length: 1000
        description: Extract large CSV tables with long cell content
    path: components/extractors_new/table_extractor
    has_implementation: true
  link_extractor:
    schema:
      name: link_extractor
      type: extractor
      class_name: LinkExtractor
      description: Extracts URLs, email addresses, phone numbers, and various reference types from text
      version: 1.0.0
      dependencies:
        optional: []
        required: []
      config_schema:
        type: object
        properties:
          extract_urls:
            type: boolean
            default: true
            description: Extract HTTP/HTTPS URLs from text
          extract_emails:
            type: boolean
            default: true
            description: Extract email addresses from text
          extract_phone_numbers:
            type: boolean
            default: true
            description: Extract phone numbers in various formats
          extract_mentions:
            type: boolean
            default: true
            description: Extract @mentions from text
          extract_hashtags:
            type: boolean
            default: true
            description: 'Extract #hashtags from text'
          extract_file_paths:
            type: boolean
            default: true
            description: Extract file paths (Windows, Unix, UNC)
          validate_urls:
            type: boolean
            default: true
            description: Validate and parse URL components
          categorize_domains:
            type: boolean
            default: true
            description: Categorize URLs by domain type
      output_schema:
        type: object
        properties:
          urls:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                domain:
                  type: string
                scheme:
                  type: string
                is_valid:
                  type: boolean
          emails:
            type: array
            items:
              type: string
          phone_numbers:
            type: array
          mentions:
            type: array
            items:
              type: string
          hashtags:
            type: array
            items:
              type: string
          file_paths:
            type: array
          total_links:
            type: integer
          domain_categories:
            type: object
      use_cases:
      - Link discovery and validation
      - Contact information extraction
      - Social media analysis
      - Reference gathering
      - URL categorization
      - Content connectivity analysis
      examples:
      - name: Web content analysis
        config:
          extract_urls: true
          extract_emails: true
          validate_urls: true
          categorize_domains: true
        description: Extract and categorize links from web content
      - name: Social media posts
        config:
          extract_urls: true
          extract_mentions: true
          extract_hashtags: true
          extract_emails: false
          extract_file_paths: false
        description: Extract social media references and links
    path: components/extractors_new/link_extractor
    has_implementation: true
  pattern_extractor:
    schema:
      name: pattern_extractor
      type: extractor
      class_name: PatternExtractor
      description: Extracts patterns from text using regular expressions (emails, phone numbers, URLs, etc.)
      version: 1.0.0
      dependencies:
        optional: []
        required: []
      config_schema:
        type: object
        properties:
          patterns:
            type: array
            items:
              type: string
              enum:
              - email
              - phone
              - url
              - ip_address
              - ssn
              - credit_card
              - date
              - time
            default:
            - email
            - phone
            - url
            description: Predefined patterns to extract
          custom_patterns:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                pattern:
                  type: string
                description:
                  type: string
            default: []
            description: Custom regex patterns to extract
          include_context:
            type: boolean
            default: true
            description: Include surrounding context for matches
          context_window:
            type: integer
            default: 50
            minimum: 0
            description: Characters of context to include around matches
      output_schema:
        type: object
        properties:
          patterns:
            type: object
            patternProperties:
              .*:
                type: object
                properties:
                  matches:
                    type: array
                  count:
                    type: integer
                  description:
                    type: string
      use_cases:
      - Data validation and extraction
      - PII detection and redaction
      - Contact information extraction
      - URL and reference extraction
      - Document analysis and compliance
      examples:
      - name: Contact information extraction
        config:
          patterns:
          - email
          - phone
          include_context: true
          context_window: 30
        description: Extract emails and phone numbers with context
      - name: Web content analysis
        config:
          patterns:
          - url
          - email
          include_context: false
        description: Extract URLs and emails from web content
    path: components/extractors_new/pattern_extractor
    has_implementation: true
  entity_extractor:
    schema:
      name: entity_extractor
      type: extractor
      class_name: EntityExtractor
      description: Extracts named entities (people, organizations, locations, etc.) from text using NLP models or regex fallback
      version: 1.0.0
      dependencies:
        optional:
        - spacy
        required: []
      config_schema:
        type: object
        properties:
          entity_types:
            type: array
            items:
              type: string
              enum:
              - PERSON
              - ORG
              - GPE
              - DATE
              - TIME
              - PERCENT
              - MONEY
              - PRODUCT
              - EVENT
              - WORK_OF_ART
              - LAW
              - LANGUAGE
            default:
            - PERSON
            - ORG
            - GPE
            - DATE
            - PERCENT
            - PRODUCT
            description: Types of entities to extract
          use_fallback:
            type: boolean
            default: true
            description: Use regex fallback when spaCy is not available
          min_entity_length:
            type: integer
            default: 2
            minimum: 1
            description: Minimum length of entities to extract
          confidence_threshold:
            type: number
            default: 0.8
            minimum: 0.0
            maximum: 1.0
            description: Minimum confidence score for entity extraction
      output_schema:
        type: object
        properties:
          entities:
            type: array
            items:
              type: object
              properties:
                text:
                  type: string
                label:
                  type: string
                start:
                  type: integer
                end:
                  type: integer
                confidence:
                  type: number
      use_cases:
      - Customer support ticket analysis
      - Document classification
      - Content categorization
      - Information extraction from research papers
      - News article analysis
      examples:
      - name: Basic entity extraction
        config:
          entity_types:
          - PERSON
          - ORG
          - GPE
          use_fallback: true
          min_entity_length: 2
        description: Extract people, organizations, and locations
      - name: Financial entity extraction
        config:
          entity_types:
          - PERSON
          - ORG
          - MONEY
          - PERCENT
          - DATE
          confidence_threshold: 0.9
          min_entity_length: 1
        description: Extract entities relevant to financial documents
    path: components/extractors_new/entity_extractor
    has_implementation: true
  datetime_extractor:
    schema:
      name: datetime_extractor
      type: extractor
      class_name: DateTimeExtractor
      description: Extracts dates, times, and temporal expressions from text using multiple parsing strategies
      version: 1.0.0
      dependencies:
        optional:
