        config:
          fuzzy_parsing: false
          extract_relative: false
          extract_times: false
        description: Extract only precise, unambiguous dates
    path: components/extractors_new/datetime_extractor
    has_implementation: true
  summary_extractor:
    schema:
      name: summary_extractor
      type: extractor
      class_name: SummaryExtractor
