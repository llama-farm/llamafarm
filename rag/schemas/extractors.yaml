            default: true
            description: Include vocabulary analysis and diversity metrics
          include_structure:
            type: boolean
            default: true
            description: Include document structure analysis
          include_sentiment_indicators:
            type: boolean
            default: true
            description: Include basic sentiment indicators
          language:
            type: string
