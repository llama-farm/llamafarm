          model: "nomic-embed-text"
          batch_size: 4
      
      vector_store:
        type: "ChromaStore"
        config:
          collection_name: "test_cli_collection"
          persist_directory: "./vectordb/test_cli_collection"
          distance_metric: "cosine"
      
      retrieval_strategy:
        type: "BasicSimilarityStrategy"
        config:
          top_k: 5

