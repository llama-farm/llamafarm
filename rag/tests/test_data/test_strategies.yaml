# Test configuration for CLI testing
# Follows the config_samples format exactly

strategies:
  # ==============================================================================
  # TEST STRATEGY FOR CLI TESTING
  # ==============================================================================
  - name: "test_cli_strategy"
    description: "Test strategy for automated CLI testing and verification"
    tags: ["test", "development", "cli"]
    use_cases:
      - "CLI testing"
      - "Integration testing" 
      - "Component verification"
    
    components:
      parser:
        type: "DirectoryParser"
        config:
          recursive: false
          file_extensions: [".txt", ".md"]
          encoding: "utf-8"
          ignore_patterns: ["*.pyc", "__pycache__"]
      
      extractors:
        - type: "KeywordExtractor"
          priority: 100
          config:
            algorithm: "yake"
            max_keywords: 10
            min_keyword_length: 3
            language: "english"
        
        - type: "StatisticsExtractor"
          priority: 90
          config:
            include_readability: true
            include_vocabulary: true
            include_structure: true
      
      embedder:
        type: "OllamaEmbedder"
        config:
          model: "nomic-embed-text"
          base_url: "http://localhost:11434"
          batch_size: 4
          timeout: 30
      
      vector_store:
        type: "ChromaStore"
        config:
          collection_name: "test_cli_collection"
          persist_directory: "./vectordb/test_cli_collection"
          distance_metric: "cosine"
      
      retrieval_strategy:
        type: "BasicSimilarityStrategy"
        config:
          top_k: 5
          score_threshold: 0.0
          distance_metric: "cosine"

# ==============================================================================
# STRATEGY TEMPLATES (for quick testing)
# ==============================================================================
strategy_templates:
  quick_test:
    name: "quick_test"
    description: "Minimal configuration for quick testing"
    tags: ["simple", "fast"]
    use_cases: ["Quick tests"]
    
    components:
      parser:
        type: "PlainTextParser"
        config:
          chunk_size: 500
          chunk_overlap: 50
      
      embedder:
        type: "OllamaEmbedder"
        config:
          model: "nomic-embed-text"
          batch_size: 8
      
      vector_store:
        type: "ChromaStore"
        config:
          collection_name: "quicktest"
          persist_directory: "./vectordb/quicktest"
      
      retrieval_strategy:
        type: "BasicSimilarityStrategy"
        config:
          top_k: 3
